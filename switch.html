<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learning Switch</title>
  </head>
  <body>
    <p id="merit"></p>
    <script>
      var language="Django";
         switch(language){
           case "Python":
             lang="this is Python";
           break;
           case "Java":
             lang="this is Java";
           break;
           case "Php":
             lang="this is Php";
           break;
           case "Reactjs":
             lang="this is Reactjs";
           break;
           case "Mysql":
             lang="this is Mysql";
           break;
           case "Ruby":
             lang="this is Ruby";
           break;
           case "Javascript":
             lang="this is Javascript";
           break;
           case "Django":
             lang="this is Django. A programming language";
           break;

         }
         document.getElementById("merit").innerHTML=lang;
    </script>

  </body>
</html>
